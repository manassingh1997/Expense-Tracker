{% extends "base.html"%}

{% block start%}
<div style = "margin-top:-100px !important">
    <h3>Registration Page</h3>
  <form method="POST" id="form">
    {% csrf_token %}
    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter UserName..." required/>
      <small>Username is required</small>
    </div>
    <div class="form-control">
        <label for="first_name">First Name</label>
        <input required type="text" id="first_name" name="first_name" placeholder="Enter First Name..." required/>
        <small>First Name is required</small>
      </div>
      <div class="form-control">
        <label for="last_name">Last Name</label>
        <input type="text" required id="last_name" name="last_name" placeholder="Enter Last Name..." required/>
        <small>Last Name is required</small>
      </div>
    <div class="form-control">
      <label for="password">Password <br />
        </label>
      <input  type="text" id="password" name="password" placeholder="Enter Password..." />
    </div>
    <p>Already have an account <a href="{%url 'login_'%}">Login</a></p>
    <button class="btn register" type="submit" style="background-color: chartreuse;">Register</button>
  </form>
</div>
  

{% endblock %}
